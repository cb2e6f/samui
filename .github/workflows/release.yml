name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false

  build_release:
    name: Build
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            outname: samui-preprocessor-linux-amd64
          - os: macos-latest
            target: macos
            outname: samui-preprocessor-macos-amd64.app
          - os: windows-latest
            target: windows
            outname: samui-preprocessor.exe

    steps:
      - uses: actions/checkout@v3

      - name: Install Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          cache-downloads: true
          cache-environment: true
          environment-file: environment.yml
          environment-name: loopy
          init-shell: >-
            bash

      - name: Install current version
        run: pip install -e .

      - name: Install ncurses if Windows
        if: matrix.os == 'windows-latest'
        run: |
          pip install windows-curses

      - name: Build with pyinstaller for ${{matrix.target}}
        run: |
          pip install pyinstaller
          pyinstaller app.spec

      - name: Rename
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/samui-preprocessor dist/${{matrix.outname}}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: dist/${{matrix.outname}}
